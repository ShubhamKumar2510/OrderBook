<div class="body">
  <div>
    <h1>Cart Of {{ name }}</h1>
  </div>
  <div *ngIf="cartDataInfo?.length == 0"><h1>Cart Is Empty</h1></div>
  <div *ngIf="cartDataInfo?.length > 0">
    <table mat-table [dataSource]="cartDataInfo" class="mat-elevation-z8">
      <ng-container matColumnDef="orderNumber">
        <th mat-header-cell *matHeaderCellDef>OrderNumber</th>
        <td mat-cell *matCellDef="let element">{{ element.orderNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="buyerName">
        <th mat-header-cell *matHeaderCellDef>BuyerName</th>
        <td mat-cell *matCellDef="let element">{{ element.buyerName }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="phoneNo">
        <th mat-header-cell *matHeaderCellDef>PhoneNo</th>
        <td mat-cell *matCellDef="let element">{{ element.phoneNo }}</td>
      </ng-container>

      <ng-container matColumnDef="orderTotal">
        <th mat-header-cell *matHeaderCellDef>OrderTotal</th>
        <td mat-cell *matCellDef="let element">{{ element.orderTotal }}</td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="cursor-pointer" (click)="edit(element, $event)"
            >edit</mat-icon
          >
          <mat-icon class="cursor-pointer" (click)="delete(element, $event)"
            >delete</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
